<!DOCTYPE html>
<html>
    <head>
        <title>Handball match counter</title>
        <link rel="stylesheet" href=index.css>
    </head>
    <body>
        <p id=welcome-el></p>
        <h1>Teams playing</h1>
        <div class="row">
            <div class="column">
                <h2>Home team</h2>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="reduce-btn" onclick="reduce()">REDUCE</button>
            </div>
            
            <div class="column">
                <h2>Guests</h2>
                <h2 id="count-el-guest">0</h2>
                <button id="increment-btn" onclick="incrementGuest()">INCREMENT</button>
                <button id="reduce-btn" onclick="reduceGuest()">REDUCE</button>
            </div>
        
            <div>
                <button id="save-btn" onclick="save()">SAVE</button>
                <p id="save-el">Score at mid-time: </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
